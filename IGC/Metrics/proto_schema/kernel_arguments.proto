syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package IGC_METRICS;

message KernelArg {
  enum ArgumentType {
    EXPLICIT = 0;
    IMPLICIT = 1;
  }

  string name = 1;
  ArgumentType type = 2;
  int32 compileSize = 3;
}