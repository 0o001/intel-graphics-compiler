syntax = "proto3";

option optimize_for = LITE_RUNTIME;

import "Metrics/proto_schema/function.proto";
import "Metrics/proto_schema/device_enum.proto";

package IGC_METRICS;

message Program {
  optional string hash = 1;

  DeviceType device = 2;

  repeated Function functions = 3;
}